    <div class="container">
        <div class="card  bg-warning">
            <div class="card-body">
              <h5 class="card-title text-dark bg-light fs-3">Nombre adeudo</h5>
              <p class="card-text fs-4">Adeudo</p>
              <p class="card-text fs-4">Fecha</p>
              <button type="button" href="#" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
            </div>
        </div>
        <div class="card bg-danger">
            <div class="card-body">
              <h5 class="card-title text-dark bg-light fs-3">Nombre adeudo</h5>
              <p class="card-text fs-4">Adeudo</p>
              <p class="card-text fs-4">Fecha</p>
              <button type="button" href="#" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
            </div>
        </div>
        <div class="card bg-success">
            <div class="card-body">
              <h5 class="card-title text-dark bg-light fs-3">Nombre adeudo</h5>
              <p class="card-text fs-4">Adeudo</p>
              <p class="card-text fs-4">Fecha</p>
              <button type="button" href="#" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
            </div>
        </div>
        <div class="card bg-primary">
            <div class="card-body">
              <h5 class="card-title text-dark bg-light fs-3">Nombre adeudo</h5>
              <p class="card-text fs-4">Adeudo</p>
              <p class="card-text fs-4">Fecha</p>
              <button type="button" href="#" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
            </div>
        </div>
    </div>
    <div id="formulary">
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Nueva Deuda</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Nombre de adeudo:</label>
                          <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Cantidad</label>
                          <input type="number"  class="form-control" name="" id="Cantidad"> 
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Fecha</label>
                            <input type="date"  class="form-control" name="" id="fecha">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Status</label>
                            <select class="form-select form-select-lg bg-green" aria-label=".form-select-lg example">
                                <option value="1" class="bg-warning" selected>Nuevo</option>
                                <option value="2" class="bg-danger" >Urgente</option>
                                <option value="3" class="bg-success">Pagado</option>
                                <option value="3" class="bg-primary">Notas de recordatorio</option>
                              </select>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Guardar</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./firebase.js" type="module"></script>
